<script>
  // Listen for messages from the iframe
  window.addEventListener("message", (event) => {
    console.log("üì® Received message event:", event);

    try {
      const method = event.data?.method;
      const entryPayload = event.data?.data?.eventDetails?.conversationEntry?.entryPayload;

      if (method === "EMBEDDED_MESSAGING_DISPATCH_EVENT_TO_HOST" && entryPayload) {
        console.log("‚úÖ Valid method and payload found");

        let payload;
        try {
          payload = JSON.parse(entryPayload);
          console.log("üßæ Parsed payload:", payload);
        } catch (parseError) {
          console.error("‚ùå Failed to parse entryPayload:", parseError);
          return;
        }

        const abstractMessage = payload?.abstractMessage;

        if (abstractMessage?.choices) {
          console.log("üö´ Disabling input (choices detected)");
          postIframeDisable();
        } else if (abstractMessage?.choicesResponse) {
          console.log("‚úÖ Enabling input (choicesResponse detected)");
          postIframeEnable();
        } else {
          console.log("‚ÑπÔ∏è No actionable message type found in payload");
        }
      } else {
        console.log("‚õî Message did not match expected structure or method");
      }
    } catch (err) {
      console.error("üí• Unexpected error in message handler:", err);
    }
  });

  // Function to enable user input
  function postIframeEnable() {
    const iframe = document.getElementById("embeddedMessagingFrame");
    if (iframe?.contentWindow) {
      console.log("üì§ Sending 'InputEnable' to iframe");
      iframe.contentWindow.postMessage("InputEnable", "*");
    } else {
      console.warn("‚ö†Ô∏è Iframe not found or not ready");
    }
  }

  // Function to disable user input
  function postIframeDisable() {
    const iframe = document.getElementById("embeddedMessagingFrame");
    if (iframe?.contentWindow) {
      console.log("üì§ Sending 'InputDisable' to iframe");
      iframe.contentWindow.postMessage("InputDisable", "*");
    } else {
      console.warn("‚ö†Ô∏è Iframe not found or not ready");
    }
  }
</script>
